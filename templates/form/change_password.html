<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .reset-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.3rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
            color: #444;
            margin-left: 0.75rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        .submit {
            width: 100%;
            padding: 0.75rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form action="/TruLotParking/reset/change-password?token={{token}}" method="POST" id="reset-form" onsubmit="return validateForm(event)">
            <label for="password">Set your new password:</label>
            <input type="text" placeholder="Enter new password" name="password" id="password">

            <label for="confirm-password">Confirm password:</label>
            <input type="text" placeholder="Confirm new password" id="confirm-password">

            <button type="submit" class="submit">Change Password</button>
        </form>
    </div>

    <script>
        function validateForm(event){
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            if (passwordInput.value.trim() !== confirmPasswordInput.value.trim()) {
                alert('Password and confirm password do not match.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
