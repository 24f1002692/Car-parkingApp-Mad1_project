<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='/images/landing_page_images/icon_image.webp') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Festive&family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&family=Noto+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Playfair+Display&family=Pacifico&family=Poppins&family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename = '/components/landing/navbar.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = '/components/landing/landing_section_1.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = '/components/landing/footer.css')}}">

    <style>
        .page-body {
            transition: opacity 1s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body class="page-body" id="page-body">
    
    {% include "/components/landing/landingNavbar.html" %}

    {% block landingPage %}{% endblock %}    

    {% include "/components/landing/landingFooter.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script>
        const body = document.getElementById('page-body');

        document.getElementById('signup-btn').addEventListener('click', () => {
            body.classList.remove('fade-in');
            body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'TruLotParking/signup/creatingUser';
            }, 500);
        });

        document.getElementById('get-started-btn').addEventListener('click', () => {
            body.classList.remove('fade-in');
            body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'TruLotParking/signup/creatingUser';
            }, 500);
        });

        document.getElementById('login-btn').addEventListener('click', () => {
            body.classList.remove('fade-in');
            body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'TruLotParking/loginUser';
            }, 500);
        });

        // When returning via browser back/forward navigation, fade the body back in landing page.
        window.addEventListener('pageshow', () => {
            body.classList.remove('fade-out');
            body.classList.add('fade-in');
        });
    </script>

</body>
</html>
