<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Parking Lot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = '/CSS/admin_css/links/addLot.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='/images/form_images/form.webp') }}" type="image/x-icon">
</head>
<body>
    <form id='parkingLot' class='update-lot-form' onsubmit="validateParkingLot(event, { isUpdate: true, updateUrl: '/TruLotParking/role/adminDashboard/update-parkingLot' })">
        <input id="lot_id_input" type="hidden" name="lot_id" value="{{ lot.lot_id }}">
        <div class="updateLot-container">
            <div class="heading">
                <h1>UPDATE PARKING LOT</h1>
            </div>
            <label for="lot_name">Parking Lot Name</label>
            <input type="text" id="lot_name" name="lot_name" value="{{ lot.lot_name }}">
            <div id="lot_name_errorDiv"></div>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="6" cols="70" maxlength="600" style="resize: none;">{{ lot.description }}</textarea>
            <div id="description_errorDiv"></div>

            <label for="price">Price (per hour or per day)</label>
            <input type="number" id="price" name="price_per_hr" min="0" step="0.01" value="{{ lot.price_per_hr }}">
            <div id="price_errorDiv"></div>

            <label for="price">Timings of parking Lot</label>
            <input type="text" id="timing" name="timing" min="0" step="0.01" value="{{ lot.timing }}">
            <div id="timing_errorDiv"></div>

            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" name="capacity" min="1" value="{{ lot.capacity }}">
            <div id="capacity_errorDiv"></div>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ lot.geographical_detail.location }}">
            <div id="location_errorDiv"></div>

            <label for="state">State</label>
            <input type="text" id="state" name="state" value="{{ lot.geographical_detail.state }}">
            <div id="state_errorDiv"></div>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" value="{{ lot.geographical_detail.country }}">
            <div id="country_errorDiv"></div>
            
            <div class="button">
                <button type="submit" class="form-btn">Update Parking Lot</button>
            </div>
        </div>
    </form>

    {% include 'components/loader.html' %}
    {% include 'components/alert.html' %}
    
    <script src="{{ url_for('static', filename='JAVASCRIPT/admin/addLot.js')}}"></script>
    <script src="{{ url_for('static', filename='JAVASCRIPT/alert.js')}}"></script>
</body>
</html>
