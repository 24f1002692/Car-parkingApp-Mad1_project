<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruLot Admin Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='/images/landing_page_images/icon_image.webp') }}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Festive&family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&family=Noto+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Playfair+Display&family=Pacifico&family=Poppins&family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename= '/CSS/admin_css/adminNavbar.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename= '/CSS/admin_css/adminPage.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = '/CSS/admin_css/adminFooter.css')}}">

    <style>
        .page-body {
            opacity: 0;
            transition: opacity 1.25s ease-in-out;
        }

        .page-body.visible {
            opacity: 1;
        }

        body::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body class="page-body" id="page-body">
    {% include "/admin/adminNavbar.html" %}

    {% block adminPage %}{% endblock %}   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script>
        const body = document.getElementById('page-body');

        function fadeInBody() {
            body.classList.remove('visible');
            void body.offsetWidth;                // Force reflow to restart the animation
            body.classList.add('visible');
        }

        window.addEventListener('load', fadeInBody);
        window.addEventListener('pageshow', fadeInBody);   // on page navigation, it triggers.
    </script>
    <script src="{{ url_for('static', filename='/JAVASCRIPT/admin/admin_page.js')}}"></script>
</body>
</html>
